<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>
    <header class="container-fluid text-center py-4 bg-white">
        <img src="./src/images/RICK_MORTY_ICON-01.svg" id="img-logo" alt="Rick and Morty Logo" class="mb-3 d-flex justify-content-end align-items-start">
        <h1 class="fw-bold mb-4">API de Rick and Morty</h1>
        <div class="d-flex justify-content-center align-items-center">
            <div class="input-group">
                <input 
                    type="text" 
                    class="form-control border-end-0 rounded-start" 
                    id="search" 
                    placeholder="Pesquise" 
                    aria-label="Search"
                >
                <button 
                    class="btn btn-success rounded-end" 
                    id="search-button"
                >
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
    </header>
    
    <main class="container-fluid my-4">
        <div class="row g-0" id="character-grid">
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button id="prev-button" class="btn btn-secondary me-2" disabled>Anterior</button>
            <button id="next-button" class="btn btn-secondary">Próximo</button>
        </div>
    </main>

    <footer class="container text-center py-5 text-light" id="footer-id">
        <ul class="list-unstyled d-flex justify-content-around">
            <li>PERSONAGENS: <span id="total-characters">826</span></li>
            <li>LOCALIZAÇÕES: <span id="total-locations">126</span></li>
            <li>EPISÓDIOS: <span id="total-episodes">51</span></li>
        </ul>
        <p> &copy; Desenvolvido por: <span class="fw-bold">Wesley Souza</span> em 2024</p>
    </footer>

    <div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="characterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="characterModalLabel">Detalhes do Personagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/js/api.js"></script>
    <script src="./src/js/scripts.js"></script>
</body>
</html>
